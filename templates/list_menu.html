<!DOCTYPE html>
<html>
    <head>
        <title> Menu List</title>
        <style>
            body{
            font-family: Arial, sans-serif;
            margin: 20px;
            }
            .menu-container{
                border: 1px solid #ccc;
                padding: 15px;
                width: 300px; 
                box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            }
            .menu-container h2{
                margin-tope: 0;
                color: #333;
            }
            .menu-list{
                list-style-tupe: none;
                padding: 0;
            }
            .menu-list li:last-child{
                border-bottom: none;
            }
        </style>
    </head>

    <body>
        <div class="menu-container">
            <h2>Our Menu</h2>
            <ul class="menu-list">
                <li>Pizza Margherita</li>
                <li> Pasta Carbonara</li>
                <li> Caesar Salad</li>
                <li>Garlic Bread</li>
                <li> Tiramisu</li>
            </ul>
        </div>
    </body>
</html>
